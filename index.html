<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ASCII Binary Translator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>ASCII Binary Translator</h2>
  <textarea id="input" placeholder="Enter text here"
    autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
  <button onclick="translate()">Translate</button>
  <textarea id="output" placeholder="Binary output will appear here"
    readonly></textarea>

  <script src="index.js"></script>
</body>
</html>
